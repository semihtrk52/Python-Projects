<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div style="margin-top: 50px; text-align: center" class="container">
      <h3>Todo List</h3>
      <hr />

      <form action="/add" method="post">
        <div style="text-align: left" class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Task Title</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            name="title"
            placeholder="Task Title"
          />
        </div>
        <div style="text-align: left" class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Task Content</label
          >
          <textarea
            class="form-control"
            name="content"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Ekle</button>
      </form>
      <br />
      {% if todos == [] %}
      <div class="alert alert-warning" role="alert">
        You do not have any tasks.
      </div>
      {% else %}
      <table style="margin-left: 20px; margin-right: 20px" class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">Complete</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for row in todos %}
          <tr>
            <th scope="row">{{ row.id }}</th>
            <td>{{ row.title }}</td>
            <td>{{ row.content }}</td>
            {% if row.complete == False %}
            <td>Tamamlanmadı.</td>
            {% else %}
            <td>Tamamlandı</td>
            {% endif %}
            <td>
              <a href="/complete/{{ row.id }}" class="btn btn-success"
                >Complete</a
              >
            </td>
            <td>
              <a href="/delete/{{ row.id }}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>
  </body>
</html>
