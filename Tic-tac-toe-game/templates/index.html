<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="game_name">
        <h1 style="color: #ffc107">TIC TAC TOE</h1>
      </div>
      <form action="/" method="post">
        <button type="submit" name="new_game" value="true" class="btn btn-warning">Yeni Oyun</button>
      </form>
      <form action="/" method="post">
        <div class="blocks">
          <button type="submit" name="value" value="1">{{game_board[0][0]}}</button>
          <button type="submit" name="value" value="2">{{game_board[0][1]}}</button>
          <button type="submit" name="value" value="3">{{game_board[0][2]}}</button>
          <button type="submit" name="value" value="4">{{game_board[1][0]}}</button>
          <button type="submit" name="value" value="5">{{game_board[1][1]}}</button>
          <button type="submit" name="value" value="6">{{game_board[1][2]}}</button>
          <button type="submit" name="value" value="7">{{game_board[2][0]}}</button>
          <button type="submit" name="value" value="8">{{game_board[2][1]}}</button>
          <button type="submit" name="value" value="9">{{game_board[2][2]}}</button>
        </div>
      </form>
    </div>
  </body>
</html>
